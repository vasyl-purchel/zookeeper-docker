machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - ifconfig
    - sudo pip install --upgrade docker-compose==1.5.2
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t vasylpurchel/zookeeper .
    - mkdir -p ~/docker; docker save vasylpurchel/zookeeper > ~/docker/image.tar

test:
  pre:
    - docker-compose up -d
  override:
    - for i in {2181..2183}; do echo mntr | nc 172.17.42.1 $i | grep zk_followers ; done
    - docker ps -a
    - docker logs zoo-node-1
    - docker logs zoo-node-2
    - docker logs zoo-node-3

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag vasylpurchel/zookeeper:latest vasylpurchel/zookeeper:$CIRCLE_SHA1
      - docker push vasylpurchel/zookeeper:$CIRCLE_SHA1

