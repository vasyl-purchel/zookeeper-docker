machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t vasylpurchel/zookeeper .
    - mkdir -p ~/docker; docker save vasylpurchel/zookeeper > ~/docker/image.tar

test:
  override:
    - docker run -d -ti --publish 2181:2181 --name zookeeper vasylpurchel/zookeeper
    - echo mntr | nc 172.17.42.1 2181
    - docker ps -a
    - docker logs zookeeper

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag vasylpurchel/zookeeper:latest vasylpurchel/zookeeper:$CIRCLE_SHA1
      - docker push vasylpurchel/zookeeper:$CIRCLE_SHA1

