machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - ifconfig
    - sudo pip install --upgrade docker-compose==1.5.2
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t vasylpurchel/zookeeper .
    - mkdir -p ~/docker; docker save vasylpurchel/zookeeper > ~/docker/image.tar

test:
  pre:
    - docker-compose up -d
    - docker ps -a
  override:
    - for i in {2181..2183}; do echo mntr | nc 172.17.42.1 $i | grep zk_followers ; done

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push vasylpurchel/zookeeper:latest
      - docker tag vasylpurchel/zookeeper:latest vasylpurchel/zookeeper:3.4.7
      - docker push vasylpurchel/zookeeper:3.4.7

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/943bd08b4fcb92798d6e
